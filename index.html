<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src='app.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  </script>
  <title class="title">simple simon</title>
</head>
<body>
  <div class="wrapper">
    <div class="titlecard">simple simon</div>
    <div class="game-area">
      <div class="count">--</div>
      <div class="play-area">
        <div class="r1">
          <div class="green"></div>
          <div class="red"></div>
        </div>
        <div class="r2">
          <div class="yellow"></div>
          <div class="blue"></div>
        </div>
      </div>
      <div class="start">start</div>
    </div>
    <div class="strict">strict</div>
    <div class="footer">created by jspeda</div>
  </div>
</body>
</html>
